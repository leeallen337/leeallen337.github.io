    <style>
      /**
        My styles
      */

      html {
        font-family: monospace;
      }

      body {
        background-color: #f0f0f0;
      }

      .container {
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: 15% 70% 15%;
        grid-template-areas: 
          "header header header"
          ". . . "
          ". . footer";
        height: 100%;
        padding: 0 2em;
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        grid-area: header;

        @media (min-width: 768px) {
          font-size: 2em;
        }
      }

      .footer {
        align-self: end;
        display: flex;
        flex-direction: column;
        grid-area: footer;
        justify-self: end;
        margin-bottom: 1.34em;

        @media (min-width: 768px) {
          flex-direction: row;
          font-size: 2em;
        }

        > a:not(:last-child) {
          margin-bottom: 30px;

          @media (min-width: 768px) {
            margin-right: 30px;
            margin-bottom: unset;
          }
        }
      }

      .icon {
        height: 2em;
        width: 2em;
      }
    </style>
